<html>
    <head>
        <title>Tic Tac Toe Game</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css"> 
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="tic">
            <div class="row">
                <h3> Tic Tac Toe</h3>
                <div class="top col-md-12">
                        <span class="add-on col-md-4">O Won </span>
                        <strong id="o-win" class="add-on col-md-4">0</strong>
                        <span class="add-on col-md-4">time(s)</span>
                </div>
                <div class="top col-md-12">
                        <span class="add-on col-md-4">X Won </span>
                        <strong id="x-win" class="add-on col-md-4">0</strong>
                        <span class="add-on col-md-4">time(s)</span>
                </div>        
            </div>
            <ul class="row" id="game">
                <div class="col-md-12">
                    <li id="one" class="btn span1">+</li>
                    <li id="two" class="btn span1">+</li>
                    <li id="three" class="btn span1">+</li>
                </div>
                <div class="col-md-12">
                    <li id="four" class="btn span1">+</li>
                    <li id="five" class="btn span1">+</li>
                    <li id="six" class="btn span1">+</li>
                </div>
                <div class="col-md-12">
                    <li id="seven" class="btn span1">+</li>
                    <li id="eight" class="btn span1">+</li>
                    <li id="nine" class="btn span1">+</li>  
                </div>
            </ul>
            <div class="clr"></div>
            <div class="row">
                <a href="#" id="reset" class="btn btn-success">Restart</a>
            </div>
        </div>
        <script src="source.js">   </script>
    </body>
</html>
